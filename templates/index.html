<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Phishing Predictor</h1>
        <div class="max-w-md mx-auto bg-white rounded p-6 shadow-md">
            <form action="/predict" method="post">
                <div class="mb-4">
                    <label for="url" class="block text-gray-700 font-bold mb-2">Enter URL:</label>
                    <input type="text" id="url" name="url" required
                        class="w-full border rounded px-3 py-2 outline-none focus:border-indigo-500">
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Predict
                    </button>
                </div>
            </form>
        </div>
        {% if prediction_text %}
        <div class="mt-6 text-center text-gray-800">
            <p class="font-bold">{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
